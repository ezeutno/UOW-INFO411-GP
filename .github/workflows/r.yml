
name: Run R Studio

on: [push]

jobs:
  Run_R_Job_Machiene:
    runs-on: ubuntu-latest
    container: ezeutno/r-base:3.6.3
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name : Run_Assignment_2
        run: Rscript --verbose Group_Assignment_2.R > result/result.log
      - uses: actions/upload-artifact@v1
        with:
          name: Package
          path: result